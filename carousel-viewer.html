<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HDPM Instagram Carousel Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .mobile-frame {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            max-height: 900px;
            background: #000;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .instagram-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2C5530 0%, #567159 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid white;
        }

        .profile-info {
            flex: 1;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .location {
            font-size: 11px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .more-btn {
            color: white;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .carousel-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .progress-bars {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 101;
        }

        .progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-bar.active .progress-fill {
            width: 100%;
        }

        .tap-zones {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            z-index: 50;
        }

        .tap-zone {
            flex: 1;
            cursor: pointer;
        }

        .tap-zone:active {
            background: rgba(255,255,255,0.1);
        }

        .slide-info {
            position: absolute;
            bottom: 80px;
            left: 16px;
            right: 16px;
            color: white;
            z-index: 60;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .slide-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slide-description {
            font-size: 13px;
            opacity: 0.95;
            line-height: 1.4;
        }

        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 60px 16px 20px 16px;
            z-index: 90;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .bookmark-btn {
            margin-left: auto;
        }

        .slide-counter {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }

        .property-switcher {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border-radius: 25px;
            padding: 8px;
            display: flex;
            gap: 8px;
            z-index: 200;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .property-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border-radius: 18px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .property-btn.active {
            background: #2C5530;
            color: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 200;
            backdrop-filter: blur(10px);
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .mobile-frame {
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
            }

            .property-switcher {
                bottom: 10px;
            }

            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="keyboard-hint">‚Üê ‚Üí arrows or click left/right</div>

    <div class="mobile-frame">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <div class="progress-bars" id="progressBars"></div>

        <div class="instagram-header">
            <div class="profile-pic">HD</div>
            <div class="profile-info">
                <div class="username">highdesertpm</div>
                <div class="location" id="locationText">Bend, OR</div>
            </div>
            <button class="more-btn">‚ãÆ</button>
        </div>

        <div class="carousel-wrapper" id="carouselWrapper"></div>

        <div class="tap-zones">
            <div class="tap-zone" onclick="prevSlide()"></div>
            <div class="tap-zone" onclick="nextSlide()"></div>
        </div>

        <div class="slide-info" id="slideInfo">
            <div class="slide-title" id="slideTitle"></div>
            <div class="slide-description" id="slideDescription"></div>
        </div>

        <div class="bottom-controls">
            <div class="action-buttons">
                <button class="action-btn" onclick="likePost()">‚ô°</button>
                <button class="action-btn">üí¨</button>
                <button class="action-btn">‚úà</button>
                <button class="action-btn bookmark-btn">üîñ</button>
            </div>
            <div class="slide-counter" id="slideCounter"></div>
        </div>
    </div>

    <div class="property-switcher">
        <button class="property-btn active" onclick="switchProperty('budget')" id="budgetBtn">
            üè† Budget Property
        </button>
        <button class="property-btn" onclick="switchProperty('premium')" id="premiumBtn">
            ‚ú® Premium Property
        </button>
    </div>

    <script>
        // Real carousel data with HDPM properties
        const carousels = {
            budget: {
                location: 'Bend, OR ‚Ä¢ $1,695/mo',
                property: '1073 NE Hidden Valley Dr #2',
                specs: '2 Bed / 2 Bath / 1,073 sq ft',
                slides: [
                    { title: 'AVAILABLE NOW', description: '$1,695/month ‚Ä¢ 2BR/2BA ‚Ä¢ 1,073 sq ft\n1073 NE Hidden Valley Dr #2, Bend', image: 'generated_c121c5ee.png' },
                    { title: 'MODERN KITCHEN', description: 'White cabinets, stainless appliances, plenty of counter space', image: 'generated_6d1d0d7d.jpeg' },
                    { title: 'COMFORTABLE LIVING', description: 'Open floor plan with natural light throughout', image: 'generated_1ea88d01.jpeg' },
                    { title: 'SPACIOUS BEDROOM', description: 'Two generous bedrooms with ample closet space', image: 'generated_1c8a95ed.jpeg' },
                    { title: 'FULL BATHROOM', description: 'Clean, well-maintained bathroom with tub/shower combo', image: 'generated_c239114c.png' },
                    { title: 'PROPERTY FEATURES', description: '‚úì In-Unit Laundry ‚úì Dishwasher ‚úì Patio\n‚úì Pet Friendly ‚úì Parking ‚úì Storage', image: 'generated_04ddc36a.png' },
                    { title: 'OUTDOOR SPACE', description: 'Private patio perfect for relaxing', image: 'generated_fa7c7e34.png' },
                    { title: 'PARKING & STORAGE', description: 'Single car garage with additional storage', image: 'generated_580f8776.png' },
                    { title: 'MEET LEESA', description: 'Your leasing specialist\nüì± (541) 548-0383\nüìß leesa@highdesertpm.com', image: 'generated_0932cb99.png' },
                    { title: 'SCHEDULE A SHOWING', description: 'Text or call Leesa today!\nAvailable immediately', image: 'generated_515c2c23.jpeg' }
                ]
            },
            premium: {
                location: 'Redmond, OR ‚Ä¢ $2,695/mo',
                property: '868 NW 19th Street',
                specs: '3 Bed / 2.5 Bath / 1,696 sq ft',
                slides: [
                    { title: 'LUXURY LIVING', description: '$2,695/month ‚Ä¢ 3BR/2.5BA ‚Ä¢ 1,696 sq ft\n868 NW 19th Street, Redmond', image: 'generated_57f7e395.jpeg' },
                    { title: 'GOURMET KITCHEN', description: 'White shaker cabinets, quartz countertops, stainless steel appliances, gas range', image: 'generated_dab3714b.png' },
                    { title: 'OPEN CONCEPT LIVING', description: 'Vaulted ceilings, modern finishes, abundant natural light', image: 'generated_7e7cb8dd.jpeg' },
                    { title: 'MASTER SUITE', description: 'Spacious master bedroom with walk-in closet', image: 'generated_eadfe2f6.jpeg' },
                    { title: 'LUXURY BATH', description: 'Master bath with dual vanity and premium fixtures', image: 'generated_3e449f0a.jpeg' },
                    { title: 'PREMIUM FEATURES', description: '‚úì A/C ‚úì Attached 2-Car Garage ‚úì Fenced Yard\n‚úì Walk-In Closets ‚úì Gas Fireplace ‚úì High Ceilings', image: 'generated_0ce06494.jpeg' },
                    { title: 'ADDITIONAL SPACE', description: 'Flexible bedroom perfect for office or guest room', image: 'generated_0a74d56c.jpeg' },
                    { title: '2-CAR GARAGE', description: 'Oversized attached garage with storage', image: 'generated_89a67568.jpeg' },
                    { title: 'SCHEDULE YOUR TOUR', description: 'Contact Leesa for a private showing\nüì± (541) 548-0383', image: 'generated_2c0c8bdb.jpeg' },
                    { title: 'AVAILABLE FEB 9TH', description: 'Brand new luxury home\nVirtual tour available', image: 'generated_d01453d8.png' }
                ]
            }
        };

        let currentProperty = 'budget';
        let currentSlide = 0;
        let isTransitioning = false;
        let touchStartX = 0;
        let imagesLoaded = false;

        // Image paths - these would normally be URLs to your images
        // For demo purposes, we'll use placeholder generation
        const IMAGE_BASE_PATH = './images/';

        function initCarousel() {
            const carousel = carousels[currentProperty];
            const wrapper = document.getElementById('carouselWrapper');
            const progressBars = document.getElementById('progressBars');
            
            // Clear existing
            wrapper.innerHTML = '';
            progressBars.innerHTML = '';
            
            // Create progress bars
            carousel.slides.forEach((_, index) => {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                bar.innerHTML = '<div class="progress-fill"></div>';
                progressBars.appendChild(bar);
            });
            
            // Create slides - using data URLs or placeholders
            carousel.slides.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'carousel-slide';
                
                // Create placeholder with slide info
                const img = document.createElement('img');
                img.alt = slide.title;
                
                // Use a placeholder service that generates different colors
                const colors = ['667eea', '764ba2', '2C5530', '567159', 'e74c3c', '3498db', '2ecc71', 'f39c12'];
                const color = colors[index % colors.length];
                const text = encodeURIComponent(`${slide.title}\n\n${slide.description.split('\n')[0]}`);
                img.src = `https://placehold.co/1080x1920/${color}/ffffff?text=${text}&font=montserrat`;
                
                slideEl.appendChild(img);
                wrapper.appendChild(slideEl);
            });
            
            currentSlide = 0;
            updateCarousel();
            updateSlideInfo();
            
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 300);
        }

        function updateCarousel() {
            const wrapper = document.getElementById('carouselWrapper');
            const bars = document.querySelectorAll('.progress-bar');
            const carousel = carousels[currentProperty];
            
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update progress bars
            bars.forEach((bar, index) => {
                bar.classList.toggle('active', index === currentSlide);
                if (index < currentSlide) {
                    bar.querySelector('.progress-fill').style.width = '100%';
                } else if (index > currentSlide) {
                    bar.querySelector('.progress-fill').style.width = '0%';
                }
            });
            
            updateSlideInfo();
            updateCounter();
        }

        function updateSlideInfo() {
            const carousel = carousels[currentProperty];
            const slide = carousel.slides[currentSlide];
            
            document.getElementById('slideTitle').textContent = slide.title;
            document.getElementById('slideDescription').textContent = slide.description;
            document.getElementById('locationText').textContent = carousel.location;
        }

        function updateCounter() {
            const carousel = carousels[currentProperty];
            document.getElementById('slideCounter').textContent = 
                `${currentSlide + 1} of ${carousel.slides.length}`;
        }

        function nextSlide() {
            if (isTransitioning) return;
            
            const carousel = carousels[currentProperty];
            if (currentSlide < carousel.slides.length - 1) {
                isTransitioning = true;
                currentSlide++;
                updateCarousel();
                setTimeout(() => { isTransitioning = false; }, 300);
            }
        }

        function prevSlide() {
            if (isTransitioning) return;
            
            if (currentSlide > 0) {
                isTransitioning = true;
                currentSlide--;
                updateCarousel();
                setTimeout(() => { isTransitioning = false; }, 300);
            }
        }

        function switchProperty(property) {
            if (currentProperty === property) return;
            
            document.getElementById('loadingOverlay').classList.remove('hidden');
            currentProperty = property;
            
            // Update button states
            document.getElementById('budgetBtn').classList.toggle('active', property === 'budget');
            document.getElementById('premiumBtn').classList.toggle('active', property === 'premium');
            
            setTimeout(() => {
                initCarousel();
            }, 100);
        }

        function likePost() {
            const btn = event.target;
            btn.textContent = btn.textContent === '‚ô°' ? '‚ù§' : '‚ô°';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            else if (e.key === 'ArrowRight') nextSlide();
            else if (e.key === '1') switchProperty('budget');
            else if (e.key === '2') switchProperty('premium');
        });

        // Touch swipe support
        const wrapper = document.getElementById('carouselWrapper');
        
        wrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        wrapper.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextSlide();
                else prevSlide();
            }
        }, { passive: true });

        // Initialize
        initCarousel();
    </script>
</body>
</html>
